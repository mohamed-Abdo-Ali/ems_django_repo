{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- شعار الجامعة -->
        <div class="flex justify-center mb-6">
            <img 
                src="{% static 'img/tize_unvercity_logo.svg' %}" 
                alt="شعار الجامعة" 
                class="h-24 w-24 object-contain">
        </div>
        
        <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">نظام الامتحانات الالكترونية</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong>خطأ!</strong> اسم المستخدم أو كلمة المرور غير صحيحة.
            </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-gray-700 mb-2">اسم المستخدم</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="أدخل اسم المستخدم"
                    required>
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 mb-2">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="أدخل كلمة المرور"
                    required>
            </div>
            
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="remember" 
                    name="remember_me"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded ml-2">
                <label for="remember" class="text-gray-700">تذكر كلمة المرور</label>
            </div>
            
            <div class="pt-4 flex justify-center">
                <button 
                    type="submit" 
                    class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    الدخول
                </button>
            </div>
            
            <div class="text-center">
                <a href="{% url 'authentcat_app:password_reset' %}" class="text-blue-600 hover:text-blue-800 text-sm">نسيت كلمة المرور؟</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
