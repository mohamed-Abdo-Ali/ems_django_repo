{% extends 'base.html' %}

{% block title %} تسجيل الخروج | EMS  {% endblock title%}


{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-10">

        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-600">تم تسجيل الخروج بنجاح</h1>
            <div class="mt-4">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

        </div>
        
        <div class="mt-8 text-center">
            <a href="{% url 'authentcat_app:sign_in' %}"

                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />

               تسجيل الدخول مرة أخرى

        </div>
    </div>
</div>
